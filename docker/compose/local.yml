version: '3.8'

services:
  app:
    stdin_open: true
    tty: true

  db:
    container_name: testdb
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - TEST=test
    env_file:
      - ./.env
    restart: always
    ports:
      - 5433:543

volumes:
  postgres_data:
